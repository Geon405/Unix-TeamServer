<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="icon" href="../images/lock.ico">
	<link rel="stylesheet" type="text/css" href="logincss.css">
</head>
<body>
	<header><a href="../../Unix_Website/homepage.html"><img src="../images/Alogo.png" width="81" height="68" title="go back to the main page"></a></header>
	<div class="center">
		<h1>Sign in</h1>
		<br>
		<form action="profile.html" method="post">
		<table>
			<tr>
				<td><label>Username:</label></td>
				<td><input id="first" type="text" name="Fname" placeholder="first name here"><br></td>
			</tr>	
			<tr>
				<td><label>Email:</label></td>
				<td><input type="email" name="Email" placeholder="email here" class="Log"></td><br>
			</tr>	
			<tr>
				<td><label>Password:</label></td>
				<td><input id="psw" type="Password" name="Pass" placeholder="password here" class="Log"></td><br>				
			</tr>
			<tr>
				<td><a href="signup.html">Don't have an account?</a></td>			
			</tr>
			<tr>
				<td><a href="confirm.html">I forgot my password</a></td>
			</tr>
			<div class="register">
				<input type="submit" value="Login">
			</div>
		</table>
	</form>
	</div>
	<footer>Christopher Benson 2021</footer>
</body>
</html>
