<!DOCTYPE html>
<html>
<head>
	<title>Signup</title>
	<link rel="icon" href="../images/sign.ico">
	<link rel="stylesheet" type="text/css" href="logincss.css">
</head>
<body>
	<header><a href="../../Unix_Website/homepage.html"><img src="../images/Alogo.png" width="81" height="68" title="go back to the main page"></a></header>
	<div class="center">
		<h1>Register</h1>
		<br>
		<form action="welcome.html" method="post">
		<table>
			<tr>
				<td><label>Username:</label></td>
				<td><input id="first" type="text" name="Fname" placeholder="username name here"><br></td>
			</tr>	
			<tr>
				<td><label>First Name:</label></td>
				<td><input id="first" type="text" name="Fname" placeholder="first name here" class="Log"><br></td>
			</tr>
			<tr>
				<td><label>Last Name:</label></td>
				<td><input id="first" type="text" name="Lname" placeholder="last name here" class="Log"><br></td>
			</tr>
			<tr>
				<td><label>Email:</label></td>
				<td><input type="email" name="Email" placeholder="email here" class="Log"></td><br>
			</tr>	
			<tr>
				<td><label>Password:</label></td>
				<td><input id="psw" type="Password" name="Pass" placeholder="password here" class="Log"></td><br>				
			</tr>
			<tr>
				<td><label>Confirm Password:</label></td>
				<td><input id="psw" type="Password" name="Pass" placeholder="retype password here" class="Log"></td><br>				
			</tr>
			<tr>
				<td><a href="login.html">I already have an account</a></td>			
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="Register"></td>
			</tr>
		</table>
	</form>
	</div>
	<footer>Christopher Benson 2021</footer>
</body>
</html>
